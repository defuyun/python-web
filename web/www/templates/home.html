<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
</head>
<body>
    <div id='root'></div>
</body>
    <script src="/static/js/bower_components/react/react.production.min.js"></script>
    <script src="/static/js/bower_components/react/react-dom.production.min.js"></script>
    <script src="/static/js/bower_components/babel/browser.min.js"></script>
    <script type='text/babel'>
    class Toggle extends React.Component {
        constructor(props) {
            super(props);
            this.state = {isToggleOn: true};
        }

        handleClick() {
            this.setState(prevState => ({
                isToggleOn: !prevState.isToggleOn
            }));
        }

        render() {
            return (
                <button onClick={this.handleClick}>
                    {this.state.isToggleOn ? 'ON' : 'OFF'}
                </button>
            )
        }
    }

    ReactDOM.render(
        <Toggle />,
        document.getElementById('root')
    );
    </script>
</html>
