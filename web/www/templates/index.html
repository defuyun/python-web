<!DOCTYPE html>
<html>
    <head>
        <title> Home </title>
        <link rel='stylesheet' type='text/css' href='/static/css/reset.css'>
    </head>

    <body ng-app='app' ng-controller='rootController as vm'>
        <div class='bg-container bg-border-bottom'>
            <div class='bg-header'>
            </div>
        </div>

        <div class='bg-container bg-col-20 bg-row-100 float-left'>
            <div class='bg-side-bar bg-row-100'>
                <ul class='bg-list'>
                    <li ng-repeat='x in vm.optionList.options'>{{x}}</li>
                </ul>
            </div>
        </div>

        <div class='bg-container bg-col-80 bg-row-100'>
            <div class='bg-content bg-row-100'>
                <ng-view></ng-view>
            </div>
        </div>
    </body>

    <script src='/static/bower_components/angular/angular.js'></script>
    <script src="/static/bower_components/angular-route/angular-route.js"></script>
    <script src='/static/js/app.js'></script>
    <style>
        html,body {
            background-color: black;
            color:azure;
            height : 100%;
        }

        .bg-container {
            display: block;
            overflow: hidden;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .bg-side-bar {
            padding: 15px;
        }

        .bg-content {
            padding: 10px;
        }

        .bg-header {
            padding: 15px;
        }

        .bg-col-20 {
            width : 20%;
            max-width: 200px;
            min-width: 200px;
        }

        .bg-col-80 {
            width : 80%;
            max-width: 1200px;
            min-width: 1200px;
        }

        .bg-col-100 {
            width : 100%;
        }

        .bg-row-100 {
            height : 100%;
            min-height : 100%;
        }

        .bg-border-bottom {
            border-bottom: 2px outset slategray;
        }

        .float-left {
            float: left;
        }
    </style>
</html>
